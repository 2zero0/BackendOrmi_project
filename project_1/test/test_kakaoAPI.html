<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API 연습</title>
  </head>
  <body>
    <label for="search-input">검색어:</label>
    <input type="text" id="search-input" />
    <button onclick="searchImages()">검색</button>

    <h2 id="inputTxt"></h2>
    <p></p>

    <script>
      function searchImages() {
        const query = document.getElementById("search-input").value;
        document.getElementById("inputTxt").innerText = query + "💖";

        if (!query) {
          alert("검색어를 입력해주세요.");
          return;
        }

        fetch(`https://dapi.kakao.com/v2/search/image?query=${query}`, {
          method: "GET",
          headers: {
            Authorization: "KakaoAK 9cafd6a49ad0561ac99a151b58f2d4b4",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            // 출력 확인용
            const imageElement = document.createElement("img");
            imageElement.src = data.documents[2].thumbnail_url;
            document.querySelector("p").appendChild(imageElement);
            // console.log(data);
            // console.log(data.documents[0]);
            // console.log(data.documents[0].thumbnail_url);

            // for (const item of data.documents) {
            //   const imageElement = document.createElement("img");
            //   imageElement.src = item.thumbnail_url;
            //   document.querySelector("p").appendChild(imageElement);
            // }
          })
          .catch((error) => {
            console.error(error);
          });
      }
    </script>
  </body>
</html>
