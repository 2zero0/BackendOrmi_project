<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fridge Rescuer</title>

  <!-- js -->
  <script defer src="js/index.js" type="module"></script>
  <script defer src="js/userChatlogForm.js" type="module"></script>
  
  <!-- css -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/style2.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- header -->
  <header class="header">
    <div class="service-box">
      <div class="user-info" id="loggedInUser">
        <img class="user-chef-icon" src="img/chef_user.png" alt="">
        <span id="userDisplay"></span>
      </div>
    
      <div class="service-btn-box">
        <div>
          <button type="button">
            <img class="exit-img" src="img/exit.png" alt="exit 이미지">
          </button>
        </div>
        <div>
          <button type="button">
            <img class="log-file-img" src="img/log-file.png" alt="log 파일 이미지">
          </button>
        </div>
      </div>
    </div>

    <div>
      <img
        class="logo-img"
        src="img/logo.png"
        alt="fridge rescuer 로고 이미지"
      />
    </div>
  </header>
  <!-- //header -->

  <!-- main -->
  <div class="container">
    <div class="guide06">
      <p>당신의 채팅 내역입니다</p>
      <p>상세내용을 보시려면 제목을 클릭 해주세요!</p>
    </div>

    <!-- <div id="chatlog-container"></div> -->
    <div class="table-content">
      <table class="chatlog-table">
        <thead>
            <tr>
              <th><span class="highlight">질문 재료</span></th>
              <th><span class="highlight">채팅 시간</span></th>
            </tr>
        </thead>
        <tbody id="chatlog-container">
        </tbody>
      </table>
    </div>
  </div>
  <!-- //main -->

  <!-- footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <span>Young | 2zero0@gmail.com</span>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2023 Ormi - Young. All rights reserved.</p>
    </div>
  </footer>
  <!-- //footer -->
</body>
</html>
