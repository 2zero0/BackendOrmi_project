<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fridge Rescuer</title>

  <!-- css -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/style2.css" />

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- js -->
  <script defer src="js/userRegisterForm.js"></script>
  <script defer src="js/userRegister_DRF.js"></script>
</head>
<body>
  <!-- header -->
  <header class="header">
    <img
      class="logo-img"
      src="img/logo.png"
      alt="fridge rescuer 로고 이미지"
    />
  </header>
  <!-- //header -->


  <!-- Form -->
  <div class="form">
    <div class="form-toggle"></div>

    <!-- Login form -->
    <div class="form-panel one">
      <div class="form-header">
        <h1>Account Login</h1>
      </div>
      <div class="form-content">
        <form>
          <div class="form-group">
            <label for="username">ID</label>
            <input type="text" id="login_username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="login_password" name="password" required />
          </div>
          <!-- <div class="form-group">
            <label class="form-remember">
              <input type="checkbox" /> Remember Me
            </label>
            <a class="form-recovery" href="#">Forgot Password?</a>
          </div> -->
          <div class="form-group">
            <button type="submit" class="login-btn">Log In</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Registration form -->
    <div class="form-panel two">
      <div class="form-header">
        <h1>Register Account</h1>
      </div>
      <div class="form-content">
        <form>
          <div class="form-group">
            <label for="username">ID</label>
            <input type="text" id="register_username" name="username" required />
          </div>
          <div class="form-group">
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" name="nickname" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="register_password" name="password" required />
          </div>
          <div class="form-group">
            <label for="cpassword">Confirm Password</label>
            <input type="password" id="cpassword" name="cpassword" required />
          </div>
          <div class="form-group">
            <button type="submit" class="register-btn">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <span>Young | 2zero0@gmail.com</span>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2023 Ormi - Young. All rights reserved.</p>
    </div>
  </footer>
  <!-- //footer -->
</body>
</html>
