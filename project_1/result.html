<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결과-요리목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!--modal-->
      <div class="modal">
        <div class="modal_body">
          <button class="closeButton">
            <img
              src="img/free-icon-cancel-8532370.png"
              style="width: 30px; height: 30px"
            />
          </button>

          <div class="modal_main">
            <div class="guide4">
              <p>레시피를 검색하세요</p>
            </div>
            <div class="inputBox">
              <input
                type="text"
                class="inputStyle"
                placeholder="ex, 감자전"
                id="search-input"
              />
              <button
                onclick="searchImages(); searchRecipe();"
                class="searchButton"
              >
                <img
                  src="img/search.png"
                  alt=""
                  style="width: 30px; height: 30px; margin-left: 10px"
                />
              </button>
            </div>
            <div class="imgBox">
              <img
                id="recipeImg"
                src="img/hot-pot.png"
                alt="검색결과출력사진"
                style="width: 400px; height: 400px"
              />
            </div>
            <div class="recipeBox">
              <p style="text-align: center">
                이 곳에 레시피가 출력될 예정입니다!
              </p>
            </div>
          </div>
        </div>
      </div>
      <!--main-->
      <div style="display: flex">
        <div class="cookingIcon">
          <img class="chefIcon2" src="img/free-icon-chef-7414124.png" />
        </div>
        <div class="chefAnswer">
          <div class="cookingList">
            <div id="resultAnswer"></div>
          </div>
          <div class="guide3">
            <p>돌아가시려면 당근을, 레시피를 보시려면 레시피북을 눌러주세요!</p>
          </div>
          <div class="buttonBox">
            <!--버튼1 (돌아가기)-->
            <div class="buttonImg2">
              <img src="img/free-icon-carrot-1514935.png" alt="" />
            </div>
            <!--버튼2 (레시피 검색)-->
            <button class="btn-open-popup">
              <img class="buttonImg3" src="img/rc3.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/result.js"></script>
  </body>
</html>
