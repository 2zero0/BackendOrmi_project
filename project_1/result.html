<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fridge Rescuer</title>

    <!-- js -->
    <script defer src="js/result.js" type="module"></script>
    <script defer src="js/modal.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style2.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="service-box">
        <div class="user-info" id="loggedInUser">
          <img class="user-chef-icon" src="img/chef_user.png" alt="">
          <span id="userDisplay"></span>
        </div>
      
        <div class="service-btn-box">
          <div>
            <button type="button">
              <img class="exit-img" src="img/exit.png" alt="exit 이미지">
            </button>
          </div>
          <div>
            <button type="button">
              <img class="log-file-img" src="img/log-file.png" alt="log 파일 이미지">
            </button>
          </div>
        </div>
      </div>

      <div>
        <img
          class="logo-img"
          src="img/logo.png"
          alt="fridge rescuer 로고 이미지"
        />
      </div>
    </header>
    <!-- //header -->

    <!-- main -->
    <div class="container">
      <div class="result-main">
        <div>
          <img class="chef-icon02" src="img/chef.png" alt="쉐프 아이콘" />
        </div>
        <div class="answer-box">
          <div class="cooking-list">
            <div id="resultAnswer"></div>
          </div>
          <div class="guide03">
            <p>돌아가시려면 당근을, 레시피를 보시려면 레시피북을 눌러주세요!</p>
          </div>
          <div class="button-box">
            <!--버튼1 (돌아가기)-->
            <div class="carrot-icon">
              <img src="img/carrot.png" alt="당근 아이콘" />
            </div>
            <!--버튼2 (레시피 검색)-->
            <button class="btn-open-popup">
              <img
                class="recipebook-icon"
                src="img/recipebook.png"
                alt="레시피북 아이콘"
              />
            </button>
          </div>
        </div>
      </div>

      <!-- modal -->
      <div class="modal">
        <div class="modal-body">
          <button class="close-button">
            <img class="cancel-icon" src="img/cancel.png" alt="X표시 아이콘" />
          </button>

          <div class="modal-main">
            <div class="guide04">
              <p>레시피를 검색하세요</p>
            </div>
            <div class="input-box">
              <input
                type="text"
                class="input-style"
                placeholder="ex, 감자전"
                id="searchInput"
              />
              <button class="search-button">
                <img
                  class="search-icon"
                  src="img/search.png"
                  alt="돋보기 모양 검색 아이콘"
                />
              </button>
            </div>
            <div class="img-box">
              <img
                id="recipeImg"
                class="hotpot-icon"
                src="img/hotpot.png"
                alt="전골 이미지"
              />
            </div>
            <div class="recipe-box">
              <p class="guide05">이 곳에 레시피가 출력될 예정입니다!</p>
            </div>
          </div>
        </div>
      </div>
      <!-- //modal -->
    </div>
    <!-- //main -->

    <!-- footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <span>Young | 2zero0@gmail.com</span>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2023 Ormi - Young. All rights reserved.</p>
      </div>
    </footer>
    <!-- //footer -->
  </body>
</html>
