<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <script>
      const s3 =
        "감자로 만들 수 있는 다양한 요리가 있습니다. 몇 가지를 소개해드리겠습니다.\n1. 감자튀김: 감자를 슬라이스해서 노릇하게 튀겨서 소금이나 양념을 뿌려서 드시면 맛있습니다. 간단하지만 깊은 맛을 느낄 수 있는 대표적인 감자 요리입니다.\n2. 구운 감자: 감자를 껍질까지 깨끗이 씻고, 껍질은 깨끗한 상태로 유지합니다. 전자레인지나 오븐에서 굽습니다. 구운 감자는 부드럽고 달콤해서 좋습니다.\n3. 감자조림: 감자를 끓인 후 고춧가루, 간장, 설탕 등으로 간을 맞추면 매콤하고 달콤한 감자조림이 나옵니다.\n4. 감자전: 감자를 다진 후 부침가루와 계란 등으로 만든 반죽에 넣어서 굽습니다. 간단하게 만들어도 맛이 좋습니다.\n5. 감자구이: 감자를 토막내서 오븐이나 프라이팬에서 구워줍니다. 소금이나 고추장을 뿌려서 드시면 맛있습니다.\n알려드린 방법들 외에도 많은 방법으로 감자를 요리할 수 있습니다. 직접 조리해 보시면 더 맛있는 요리를 만들어 낼 수 있을 것입니다.";
      const lines = s3.split("\n");
      let formattedString = "";

      lines.forEach((line) => {
        // console.log(line);
        const trimmedLine = line.trim();
        // console.log(trimmedLine);
        if (trimmedLine !== "") {
          // console.log(trimmedLine);
          const dotIndex = trimmedLine.indexOf(":");
          console.log(dotIndex);
          if (dotIndex !== -1) {
            const number = trimmedLine.substring(0, dotIndex).trim();
            console.log(number);
            const dish = trimmedLine.substring(dotIndex + 1).trim();
            // console.log(dish);
            const formattedLine = `<b>${number}:</b> ${dish}`;
            formattedString += `${formattedLine}<br>`;
          } else {
            formattedString += `<br>${trimmedLine}<br><br>`;
          }
        }
      });

      const pElement = document.createElement("p");
      pElement.innerHTML = formattedString;
      document.body.appendChild(pElement);
    </script>
  </body>
</html>
