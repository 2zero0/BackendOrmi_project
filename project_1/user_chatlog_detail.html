<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Detail Page</title>
</head>
<body>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fridge Rescuer</title>

  <!-- js -->
  <script defer src="js/index.js" type="module"></script>
  <script defer src="js/userChatlogForm.js" type="module"></script>
  
  <!-- css -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/style2.css" />
  <link rel="stylesheet" href="css/chat.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- header -->
  <header class="header">
    <div class="service-box">
      <div class="user-info" id="loggedInUser">
        <img class="user-chef-icon" src="img/chef_user.png" alt="">
        <span id="userDisplay"></span>
      </div>
    
      <div class="service-btn-box">
        <div>
          <button type="button">
            <img class="exit-img" src="img/exit.png" alt="exit 이미지">
          </button>
        </div>
        <div>
          <button type="button">
            <img class="log-file-img" src="img/log-file.png" alt="log 파일 이미지">
          </button>
        </div>
      </div>
    </div>

    <div>
      <img
        class="logo-img"
        src="img/logo.png"
        alt="fridge rescuer 로고 이미지"
      />
    </div>
  </header>
  <!-- //header -->

  <!-- main -->
  <div class="container">
    <div class="back-btn-box">
      <button>
        <img class="back-icon" src="img/goback.png" alt="">
      </button>
    </div>

    <div class="chat-wrap">
      <p class="chat-info"></p>
      <div class="chat-screen">
        <div id="chat-detail">
          <div class="ai-chat">
            <img src="img/chef_user.png" alt="사용자 아이콘" />
            <div class="chat-content">
              <p id="prompt-text"></p>
            </div>
          </div>

          <div class="user-chat">
            <div class="chat-content">
              <p id="response-text"></p>
            </div>
            <img class="chatlog-chef-icon" src="img/chef.png" alt="쉐프 아이콘" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- //main -->

  <!-- footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <span>Young | 2zero0@gmail.com</span>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2023 Ormi - Young. All rights reserved.</p>
    </div>
  </footer>
  <!-- //footer -->
</body>
</html>
