<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fridge Rescuer</title>
    <script defer src="js/search.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="guide02">
        <p>냉장고에 있는 재료를 입력하시고 냄비를 클릭하세요!</p>
      </div>
      <div>
        <div>
          <img
            class="kitchen-icon01"
            src="img/kitchen_01.png"
            alt="주방 전등 이미지"
          />
        </div>

        <div class="form-box">
          <form id="myForm">
            <textarea
              id="myTextarea"
              placeholder=" 여기에 입력하세요! (ex, 감자, 양파)"
            ></textarea>

            <button>
              <img
                class="pot-icon"
                src="img/pot.png"
                alt="끓고있는 냄비 이미지"
              />
            </button>
          </form>
        </div>

        <div>
          <img
            class="kitchen-icon02"
            src="img/kitchen_02.png"
            alt="주방 테이블 이미지"
          />
        </div>
      </div>
    </div>
  </body>
</html>
