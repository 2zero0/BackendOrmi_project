<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fridge Rescuer</title>

    <!-- js -->
    <script defer src="js/search.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style2.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="service-box">
        <div class="user-info" id="loggedInUser">
          <img class="user-chef-icon" src="img/chef_user.png" alt="">
          <span id="userDisplay"></span>
        </div>
      
        <div class="service-btn-box">
          <div>
            <button type="button">
              <img class="exit-img" src="img/exit.png" alt="exit 이미지">
            </button>
          </div>
          <div>
            <button type="button">
              <img class="log-file-img" src="img/log-file.png" alt="log 파일 이미지">
            </button>
          </div>
        </div>
      </div>

      <div>
        <img
          class="logo-img"
          src="img/logo.png"
          alt="fridge rescuer 로고 이미지"
        />
      </div>
    </header>
    <!-- //header -->

    <!-- main -->
    <div class="container">
      <div class="guide02">
        <p>냉장고에 있는 재료를 입력하시고 냄비를 클릭하세요!</p>
      </div>
      <div>
        <div>
          <img
            class="kitchen-icon01"
            src="img/kitchen_01.png"
            alt="주방 전등 이미지"
          />
        </div>

        <div class="form-box">
          <form id="myForm">
            <textarea
              id="myTextarea"
              placeholder="여기에 입력하세요! (ex, 감자, 양파)"
            ></textarea>

            <button>
              <img
                class="pot-icon"
                src="img/pot.png"
                alt="끓고있는 냄비 이미지"
              />
            </button>
          </form>
        </div>

        <div>
          <img
            class="kitchen-icon02"
            src="img/kitchen_02.png"
            alt="주방 테이블 이미지"
          />
        </div>
      </div>
    </div>
    <!-- //main -->

    <!-- footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <span>Young | 2zero0@gmail.com</span>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2023 Ormi - Young. All rights reserved.</p>
      </div>
    </footer>
    <!-- //footer -->
  </body>
</html>
